<!DOCTYPE html>
<html>
<link rel="stylesheet" href="mt-notice.css">
<script type="text/javascript" src="mt-notice.js"></script>

<head>
    <title>弹窗美化</title>
    <style type="text/css">
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 5px;
            z-index: 9999;
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .modal p {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #666;
        }

        .modal button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body> <button onclick="openModal()">打开弹窗</button>

    </div>

        function closeModal() { document.getElementById("myModal").style.display = "none"; }

</body>

</html>
